<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Temperature Converter</h1>
        <div class="temp-container">
            <label for="celsius">Celsius:</label>
            <input onchange="computeTemp(event)" type="number" name="celsius" id="celsius" placeholder="Enter Temperature" class="input" min="-273.15">
        </div>
        <div class="temp-container">
            <label for="fahrenheit">Fahrenheit:</label>
            <input onchange="computeTemp(event)" type="number" name="fahrenheit" id="fahrenheit" placeholder="Enter Temperature" class="input" min="-459.67">
        </div>
        <div class="temp-container">
            <label for="kelvin">Kelvin:</label>
            <input onchange="computeTemp(event)" type="number" name="kelvin" id="kelvin" placeholder="Enter Temperature" class="input" min="0">
        </div>
        <div class="note">
            <p>Temperature Range:</p>
            <ul>
                <li>Kelvin: Minimum value = 0</li>
                <li>Fahrenheit: Minimum value = -459.67</li>
                <li>Celsius: Minimum value = -273.15</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
